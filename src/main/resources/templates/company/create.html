<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>카픽스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- jquery 원본 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css" />
</head>
<body id="wrap">
<div id="header">
    <div th:insert="/header"></div>
</div>
<br>
<div id="section" class="container">
    <div id="userform" class="my-3">
        <h3>업체정보 등록</h3>
        <input type="hidden" id="id" name="id" th:value="${session.id}">
        <div class="form-group">
            <label for="company">업체명</label>
            <input type="text" id="company" name="company" class="form-control col-8">
        </div>
        <div class="form-group">
            <label for="ceo">대표자 성명</label>
            <input type="text" id="ceo" name="ceo" class="form-control col-8">
        </div>
        <div class="form-group">
            <label for="tel">전화번호</label>
            <input type="text" id="tel" name="tel" class="form-control col-8" >
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" class="form-control col-8" >
        </div>
        <div class="form-group">
            <label for="introduce">업체 소개</label>
            <input type="text" id="introduce" name="introduce" class="form-control col-8" >
        </div>
        <input type="button" id="createBtn" class="btn btn-success text-center" value="등록 요청" />
    </div>
</div>
<script src="/js/companycreate.js"></script>
</body>
</html>
